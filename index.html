<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/scrollreveal"></script>
  <title>Torrent Filmes API</title>
  <link rel="stylesheet" href="/assets/style.css">

</head>

<body>

  <div class="movie-container">

    <h1 class="page-title">Torrent Filmes</h1>
    

    <div class="controllers">
        <div class="btn-controller">
        <button id="prev">Anterior</button>
        <button id="next">Próxima</button>
        <h1 id="searchHeading"></h1>
    </div>

      <div class="search-controller">
        <form id="search">
          <input type="text" placeholder="Buscar Filme..." id="query" autocomplete="off">
          <input type="submit" value="search">
        </form>
      </div>

    </div>


    <h1 id="pagination">Página: <span id="page"></span> de <span id="total"></span></h1>
    <div id="results"></div>

    <div class="Overlay">
      <div class="close" id="closeOverlay">&times;</div>
      <div class="info"></div>
    </div>

    <div id="errors"></div>


  </div>

  <script src="/assets/movie.js"></script>
  <script type="text/javascript" src="./assets/vanilla-tilt.js"></script>
  <script>
        VanillaTilt.init(document.querySelectorAll("movie-container"), {
            max: 25,
            speed: 300,
            glare: true,
            "max-glare": 0.5,
        });
    </script>
</body>

</html>
